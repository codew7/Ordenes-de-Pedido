<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gesti√≥n de √ìrdenes de Pedido</title>
  <!-- Google Fonts & Icons -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
    <h1>Sistema de √ìrdenes de Pedido</h1>

    <!-- Secci√≥n Cliente -->
    <section class="card" id="clienteSection">
      <h2>Datos del Cliente</h2>
      <div class="grid-2">
        <label>Tipo Cliente
          <select id="tipoCliente" required>
            <option value="" disabled selected>Seleccionar...</option>
            <option>Consumidor Final</option>
            <option>Mayorista</option>
            <option>Env√≠os</option>
          </select>
        </label>
        <label>Nombre
          <input id="nombreCliente" type="text" placeholder="Nombre completo" required>
        </label>
        <label>Tel√©fono
          <input id="telefonoCliente" type="tel" placeholder="Ej: 11‚Äë2345‚Äë6789" pattern="[0-9\-\s]+" required>
        </label>
        <label>Direcci√≥n
          <input id="direccionCliente" type="text" placeholder="Calle, n√∫mero, ciudad" required>
        </label>
      </div>
    </section>

    <!-- Secci√≥n Pedido -->
    <section class="card" id="pedidoSection">
      <h2>Detalle del Pedido</h2>
      <table id="tablaPedido">
        <thead>
          <tr>
            <th>C√≥digo</th>
            <th>Art√≠culo</th>
            <th>Cant</th>
            <th>Costo u.</th>
            <th>Valor u.</th>
            <th>Total</th>
            <th></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <button id="btnAgregarItem" class="btn">+ Agregar √çtem</button>
    </section>

    <!-- Secci√≥n Pagos -->
    <section class="card" id="pagosSection">
      <h2>Pagos y Totales</h2>
      <div class="grid-3">
        <label>Subtotal
          <input id="subtotal" type="number" step="0.01" readonly>
        </label>
        <label>Medio de Pago
          <select id="medioPago" required>
            <option value="" disabled selected>Seleccionar...</option>
            <option>Efectivo</option>
            <option>MercadoPago</option>
            <option>Transferencia</option>
            <option>ML</option>
          </select>
        </label>
        <label>Costo Env√≠o
          <input id="costoEnvio" type="number" step="0.01" value="0">
        </label>
        <label>Total Costo
          <input id="totalCosto" type="number" step="0.01" readonly>
        </label>
        <label>Total Ganancia
          <input id="totalGanancia" type="number" step="0.01" readonly>
        </label>
        <label>Recargo (6¬†%)
          <input id="recargo" type="number" step="0.01" readonly>
        </label>
        <label>Descuento
          <input id="descuento" type="number" step="0.01" value="0">
        </label>
        <label>Total Final
          <input id="totalFinal" type="number" step="0.01" readonly>
        </label>
        <label>Vendedor
          <select id="vendedor" required>
            <option value="" disabled selected>Seleccionar...</option>
            <option>Alejandro</option>
            <option>Javier</option>
            <option>Horacio</option>
            <option>Hora</option>
            <option>Sabrina</option>
          </select>
        </label>
      </div>
      <label>Nota
        <textarea id="nota" rows="2" placeholder="Observaciones‚Ä¶"></textarea>
      </label>
    </section>

    <!-- Acciones -->
    <section class="acciones">
      <button id="btnGuardar" class="btn-primary">üíæ Guardar Pedido</button>
      <button id="btnLimpiar" class="btn-secondary">üßπ Limpiar Formulario</button>
    </section>

    <!-- Listado de √ìrdenes guardadas -->
    <section class="card" id="historialSection">
      <h2>Historial de √ìrdenes</h2>
      <table id="tablaHistorial">
        <thead>
          <tr>
            <th>ID</th>
            <th>Cliente</th>
            <th>Fecha</th>
            <th>Total</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <!-- Firebase -->
  <script type="module" src="https://www.gstatic.com/firebasejs/10.12.1/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.12.1/firebase-database.js"></script>
  <!-- App Logic -->
  <script type="module" src="app.js"></script>
</body>
</html>
